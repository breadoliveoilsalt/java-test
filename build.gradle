plugins {
    id 'java'
    id 'application'
    id 'org.ajoberstar.grgit' version '4.0.0-rc.1'
}

// application requires mainClassName below
mainClassName = 'App'
version = "1.0.0-${grgit.head().abbreviatedId}"
// this is probably poluting my version number w/ SNAPSHOT previous
// version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    //implementation 'org.ajoberstar.grgit:grgit-core:4.0.0-rc.1'
}

