plugins {
    id 'java'
    id 'application'
}

// application requires mainClassName below
mainClassName = 'App'

// this is probably poluting my version number w/ SNAPSHOT previous - version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

jar {
    // sets the entire file name, that's it => archiveFileName = "nameSetInBuildGradleJavaTest"
    // the two below result in a jar file name with just the name and the version number. Really only need to specify
    // the version number to get this affect.
    archiveBaseName = "testJava"
    archiveVersion = "1.0"
    manifest {
        attributes(
                'Main-Class': 'App'
        )
    }
}


