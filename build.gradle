plugins {
    id 'java'
    id 'application'
}

// application requires mainClassName below

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}


mainClassName = 'App'

jar {
    manifest {
        attributes(
                'Main-Class': 'App'
        )
    }
}